slam_toolbox:
  ros__parameters:
    # --- Frame Names (Crucial Fix) ---
    base_frame: base_link
    odom_frame: odom
    map_frame: map
    scan_topic: /scan

    # --- Mode Settings ---
    mode: mapping # or localization
    debug_logging: false
    throttle_scans: 1
    transform_publish_period: 0.02 # 50Hz
    map_update_interval: 1.0 # Update map every 1s (saves CPU)
    resolution: 0.05
    max_laser_range: 12.0 # LD19 max range

    # --- Coordinate Matcher ---
    minimum_travel_distance: 0.02
    minimum_travel_heading: 0.1
    transform_timeout: 0.5 # Wait longer for rf2o (Fixes "Failed to compute")
    tf_buffer_duration: 30.0